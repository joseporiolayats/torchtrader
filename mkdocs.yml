# Project information
site_name: Project Template
site_url: https://joseporiolayats.github.io/#project-template
site_description: Project template documentation
site_author: Josep Oriol Ayats

# Repository
repo_url: https://github.com/joseporiolayats/project-template
repo_name: joseporiolayats/project-template
edit_uri: "" #disables edit button

# Configuration
theme:
  name: material

# Extensions
markdown_extensions:
  - admonition # alerts
  - codehilite
  - pymdownx.highlight

# Plugins
plugins:
  - search
  - mkdocstrings

# Page tree
nav:
  - Home:
      - My Project: index.md
  - Getting started: getting_started.md
  - Application:
      - API: app/api.md
      - Schemas: app/schemas.md
  - Operations: torchtrader/main.md
  - Configurations: config/config.md
  - Reference:
      - Data: torchtrader/data.md
      - Eval: torchtrader/eval.md
#      - Models: torchtrader/models.md
#      - Training: torchtrader/train.md
#      - Inference: torchtrader/predict.md
#      - Utilities: torchtrader/utils.md
