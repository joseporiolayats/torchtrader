name: Documentation
on:
  push:
    branches:
      - master

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build-deploy:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up python 3
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      # Install dependencies
      - name: Install dependencies
      - run: pip install markdown-include pymdown-extensions mkdocs-material mkdocstrings mkdocstrings-python

      # Deploy
      - name: Deploy
        run: mkdocs gh-deploy --force --clean
