name: Documentation
on:
  push:
    branches:
      - gh-pages

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up python 3
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

#      - name: Cache dependencies ðŸ’¾
#        uses: actions/cache@v2
#        with:
#          path: ~/.cache/pip
#          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
#          restore-keys: |
#            ${{ runner.os }}-pip-
#            ${{ runner.os }}-
#      - name: Prerequisite installation
      - run: pip install markdown-include
      - run: pip install pymdown-extensions
      - run: pip install mkdocs-rtd-dropdown
      - run: pip install mkdocstrings
      - run: pip install mkdocstrings-python
      - run: mkdocs gh-deploy --force -d ${{ steps.pages.outputs.base_path }} # defaults output to '/_site'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1 # This will automatically upload an artifact from the '/_site' directory


#      - run: mkdocs gh-deploy --force

  # Deployment job
  deploy:
    name: Deploy
    environment:
      name: Documentation
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

